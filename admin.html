<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700;800&display=swap" rel="stylesheet">
    <title>Painel Admin | ALTM v2.0</title>
    <style>
        body { background: radial-gradient(circle at top, #1a202c 0%, #0a0a0a 100%); min-height: 100vh; color: white; font-family: 'Rajdhani', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .hidden-panel { display: none; }
        select option { background-color: #1a202c; color: white; }
        
        .input-score { 
            background: rgba(0,0,0,0.8); 
            border: 2px solid rgba(255,0,50,0.3); 
            color: #ff0032; 
            font-weight: 900; 
            text-align: center; 
            border-radius: 10px; 
            width: 100px; 
            padding: 10px; 
            font-size: 1.2rem;
            cursor: pointer;
        }
        .input-score:focus { border-color: #ff0032; background: #000; box-shadow: 0 0 15px rgba(255,0,50,0.4); outline: none; }
        
        .input-dark {
            background: rgba(0,0,0,0.6);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            padding: 15px;
            border-radius: 10px;
            width: 100%;
            outline: none;
            transition: all 0.3s;
        }
        .input-dark:focus { border-color: #ff0032; box-shadow: 0 0 10px rgba(255,0,50,0.3); }
    </style>
</head>
<body class="p-2 md:p-8 flex flex-col items-center">

    <div id="login-screen" class="glass p-10 rounded-3xl shadow-2xl max-w-sm w-full mt-20 text-center border-t-4 border-red-600">
        <div class="mb-6">
            <i class="fas fa-shield-alt text-5xl text-red-600 mb-4"></i>
            <h1 class="text-3xl font-black uppercase italic">Acesso <span class="text-red-500">Restrito</span></h1>
            <p class="text-gray-400 text-xs tracking-widest uppercase mt-2">Área Administrativa ALTM</p>
        </div>
        <div class="space-y-4">
            <input type="email" id="email" placeholder="USUÁRIO" class="input-dark font-bold">
            <input type="password" id="password" placeholder="SENHA" class="input-dark font-bold">
            <button onclick="handleLogin()" class="w-full bg-red-600 hover:bg-red-700 text-white font-black py-4 rounded-xl uppercase tracking-widest transition-all shadow-lg mt-4">
                Entrar
            </button>
            <p id="login-error" class="text-red-500 text-xs font-bold hidden mt-2">DADOS INCORRETOS!</p>
        </div>
    </div>

    <div id="admin-panel" class="hidden-panel w-full max-w-6xl">
        <div class="text-center mb-10 mt-4 flex justify-between items-center px-4">
            <div class="text-left">
                <h1 class="text-3xl md:text-5xl font-black tracking-tighter uppercase italic">ADMIN <span class="text-red-500">ALTM</span></h1>
                <p class="text-gray-400 text-sm md:text-base uppercase tracking-widest mt-1">Liga Regional 2026</p>
            </div>
            <div class="flex gap-2">
                <button onclick="exportToJson()" class="bg-gray-800 hover:bg-gray-700 text-white px-4 py-2 rounded-lg text-xs font-bold uppercase border border-gray-600">
                    <i class="fas fa-download mr-1"></i> Backup
                </button>
                <button onclick="handleLogout()" class="bg-red-900/50 hover:bg-red-900 text-red-200 px-4 py-2 rounded-lg text-xs font-bold uppercase border border-red-900">
                    <i class="fas fa-sign-out-alt mr-1"></i> Sair
                </button>
            </div>
        </div>

        <div class="mb-8 px-2 grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="glass p-6 rounded-3xl flex flex-col gap-2">
                <label class="font-black uppercase text-xs text-red-500 tracking-widest">
                    <i class="fas fa-filter"></i> 1. Escolha a Categoria
                </label>
                <select id="categoriaSelect" onchange="render()" class="w-full p-3 rounded-xl bg-black/60 border border-white/10 text-white font-bold text-lg focus:border-red-500 outline-none uppercase cursor-pointer">
                </select>
            </div>

            <div class="glass p-6 rounded-3xl flex flex-col gap-2">
                <label class="font-black uppercase text-xs text-green-500 tracking-widest">
                    <i class="fas fa-calendar-alt"></i> 2. Escolha a Etapa para Lançar
                </label>
                <select id="etapaSelect" onchange="render()" class="w-full p-3 rounded-xl bg-black/60 border border-white/10 text-white font-bold text-lg focus:border-green-500 outline-none uppercase cursor-pointer">
                    <option value="geral">VISUALIZAR GERAL (Apenas Leitura)</option>
                </select>
            </div>
        </div>

        <div class="glass rounded-[2rem] overflow-hidden shadow-2xl mb-10 border-t-4 border-red-500">
            <div class="p-6 md:p-8 border-b border-white/10 flex flex-col md:flex-row justify-between items-center gap-4 bg-white/5">
                <div>
                    <h2 class="text-2xl font-black italic uppercase text-white" id="titulo-tabela">CATEGORIA</h2>
                    <p id="subtitulo-tabela" class="text-xs text-gray-400 font-bold uppercase tracking-widest">Editando Ranking</p>
                </div>
                
                <button onclick="addAtleta()" class="w-full md:w-auto bg-green-600 hover:bg-green-500 text-white text-sm font-black py-3 px-6 rounded-xl transition-all uppercase shadow-lg flex items-center justify-center gap-2">
                    <i class="fas fa-plus-circle"></i> Adicionar Atleta
                </button>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="text-gray-400 text-xs uppercase tracking-widest bg-black/40">
                            <th class="p-6 w-16">#</th>
                            <th class="p-6">NOME DO ATLETA</th>
                            <th class="p-6 text-center" id="col-pontos-header">PONTUAÇÃO</th>
                            <th class="p-6 text-right">AÇÕES</th>
                        </tr>
                    </thead>
                    <tbody id="ranking-table-body" class="divide-y divide-white/10"></tbody>
                </table>
            </div>
            
            <div id="empty-state" class="hidden p-20 text-center text-gray-500 text-xl font-bold italic uppercase">
                Esta categoria está vazia. Adicione atletas.
            </div>

            <div class="p-4 bg-black/40 text-center text-xs text-gray-500 uppercase font-bold tracking-widest">
                Total nesta categoria: <span id="total-atletas">0</span>
            </div>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'ranking_altm_multi';
       const LISTA_CATEGORIAS = [
            "Absoluto A", 
            "Absoluto B", 
            "Absoluto C", 
            "Absoluto D", 
            "Absoluto E", 
            "Absoluto F",
            "Infantil (até 15 anos)", 
            "Juvenil", 
            "Feminino", 
            "Adulto", 
            "Sênior", 
            "Veterano 50+"
        ];

        let sistema = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
        LISTA_CATEGORIAS.forEach(cat => { if (!sistema[cat]) sistema[cat] = []; });

        function handleLogin() {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            if(e === "admin" && p === "admin") {
                sessionStorage.setItem('logged_altm', 'true');
                showPanel();
            } else {
                document.getElementById('login-error').classList.remove('hidden');
            }
        }

        function handleLogout() {
            sessionStorage.removeItem('logged_altm');
            location.reload();
        }

        function showPanel() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('admin-panel').classList.remove('hidden-panel');
            initPanel();
        }

        if(sessionStorage.getItem('logged_altm') === 'true') {
            showPanel();
        }

        function initPanel() {
            const catSelect = document.getElementById('categoriaSelect');
            catSelect.innerHTML = LISTA_CATEGORIAS.map(cat => `<option value="${cat}">${cat}</option>`).join('');

            const etapaSelect = document.getElementById('etapaSelect');
            etapaSelect.innerHTML = '<option value="geral">VISUALIZAR GERAL (Apenas Leitura)</option>';
            for(let i=1; i<=20; i++) {
                let opt = document.createElement('option');
                opt.value = `pts_${i}`;
                opt.innerText = `Lançar Pontos - ETAPA ${i}`;
                etapaSelect.appendChild(opt);
            }
            render();
        }

        function save() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(sistema));
        }

        function render() {
            const catAtual = document.getElementById('categoriaSelect').value;
            const etapaAtual = document.getElementById('etapaSelect').value;
            const lista = sistema[catAtual];
            const tbody = document.getElementById('ranking-table-body');
            const emptyState = document.getElementById('empty-state');
            
            document.getElementById('titulo-tabela').innerText = catAtual;
            document.getElementById('subtitulo-tabela').innerText = etapaAtual === 'geral' ? "Visualizando Total Geral" : "Lançando Notas: " + document.getElementById('etapaSelect').options[document.getElementById('etapaSelect').selectedIndex].text;
            document.getElementById('total-atletas').innerText = lista.length;
            document.getElementById('col-pontos-header').innerText = etapaAtual === 'geral' ? "TOTAL ACUMULADO" : "PONTOS DA ETAPA";

            if (lista.length === 0) {
                tbody.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }
            emptyState.classList.add('hidden');

            lista.sort((a, b) => {
                const valA = etapaAtual === 'geral' ? calcTotal(a) : (parseInt(a[etapaAtual]) || 0);
                const valB = etapaAtual === 'geral' ? calcTotal(b) : (parseInt(b[etapaAtual]) || 0);
                if (valB !== valA) return valB - valA;
                return a.nome.localeCompare(b.nome);
            });

            tbody.innerHTML = lista.map((atleta, i) => {
                const isGeral = etapaAtual === 'geral';
                const valor = isGeral ? calcTotal(atleta) : (atleta[etapaAtual] || 0);
                
                let inputHtml = '';
                if(isGeral) {
                    inputHtml = `<span class="text-2xl font-black text-gray-400 select-none">${valor}</span>`;
                } else {
                    inputHtml = `<input type="number" 
                        value="${valor}" 
                        onclick="this.select()"
                        onfocus="this.select()"
                        onchange="updateAtleta(${atleta.id}, '${etapaAtual}', this.value)" 
                        class="input-score">`;
                }

                return `
                <tr class="hover:bg-white/5 transition-colors group">
                    <td class="p-6 font-black italic text-xl text-gray-600">#${i + 1}</td>
                    <td class="p-6">
                        <input type="text" onchange="updateAtleta(${atleta.id}, 'nome', this.value)" 
                        value="${atleta.nome}" class="bg-transparent border-none focus:text-red-500 outline-none w-full text-white font-bold uppercase text-lg transition-colors">
                    </td>
                    <td class="p-6 text-center">
                        ${inputHtml}
                    </td>
                    <td class="p-6 text-right">
                        <button onclick="deleteAtleta(${atleta.id})" class="text-gray-600 hover:text-red-500 p-2 transition-colors">
                            <i class="fas fa-trash-alt text-lg"></i>
                        </button>
                    </td>
                </tr>`;
            }).join('');
        }

        function calcTotal(atleta) {
            return Object.keys(atleta)
                .filter(k => k.startsWith('pts_'))
                .reduce((acc, k) => acc + (parseInt(atleta[k]) || 0), 0);
        }

        function addAtleta() {
            const catAtual = document.getElementById('categoriaSelect').value;
            sistema[catAtual].push({ id: Date.now(), nome: "NOVO ATLETA" });
            save();
            render();
        }

        function updateAtleta(id, campo, valor) {
            const catAtual = document.getElementById('categoriaSelect').value;
            const index = sistema[catAtual].findIndex(a => a.id === id);
            if (index !== -1) {
                sistema[catAtual][index][campo] = campo.startsWith('pts_') ? parseInt(valor) || 0 : valor;
                save();
                if(campo.startsWith('pts_')) render();
            }
        }

        function deleteAtleta(id) {
            if(confirm("Remover atleta desta categoria?")) {
                const catAtual = document.getElementById('categoriaSelect').value;
                sistema[catAtual] = sistema[catAtual].filter(a => a.id !== id);
                save();
                render();
            }
        }

        function exportToJson() {
            const dados = localStorage.getItem(STORAGE_KEY);
            const blob = new Blob([dados], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `LIGA_ALTM_BACKUP_${new Date().toISOString().slice(0,10)}.json`;
            a.click();
        }
    </script>
</body>
</html>
